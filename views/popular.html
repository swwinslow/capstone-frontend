<div ng-controller='popularController' class="popular-page">
  <div class="header-container">
    <div>
      <img src="icon.png" height=115px; class="icon">
    </div>
    <div>
      <h1>Midwest Application Stations</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-3 menu">
            <div class="menu-item"><a href="http://willshare.com/cs495/admin/frontend/#/select">Admin Panel</a></div>
            <div class="menu-item"><a href="http://willshare.com/cs495/MidwestRadioPlayer/frontend/#/" class="stations">Stations</a></div>
            <div class="menu-item active"><a href="http://willshare.com/cs495/MidwestRadioPlayer/frontend/#/popular" class="popular">Popular</a></div>
            <div class="menu-item"><a href="http://willshare.com/cs495/MidwestRadioPlayer/frontend/#/first" class="first">First</a></div>
        </div>
      <div class="col-9 filters popular">
        <h2>Search:<input type="search" ng-model="searchKeyword"></h2>
      </div>
      <div class="col-9 popular-table">
        <table>
          <thead>
            <th>Count</th>
            <th ng-click="sortMethod('long_name')">Name</th>
            <th ng-click="sortMethod('short_name')">Abbreviation</th>
          </thead>
            <tr ng-repeat="x in popularArray | filter: searchKeyword | orderBy: orderBySearch:orderByTerm">
                <td>{{x.votes}}</td>
                <td>{{x.long_name}}</td>
                <td>{{x.short_name}}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
