
<div ng-controller='stationsController' class="stations-page">
  <h1 style="text-align:center"> Midwest Application Stations</h1>

  <div class="container">
    <div class="row">
      <div class="col-3 menu">
        <div class="menu-item"><a href="#">Admin Panel</a></div>
        <div class="menu-item active"><a href="http://localhost:8888/capstone-frontend/#/stations" class="stations">Stations</a></div>
        <div class="menu-item"><a href="http://localhost:8888/capstone-frontend/#/popular" class="popular">Popular</a></div>
      </div>
      <div class="col-9 filters">
        <form>
          <div class="col-6">
            <h2>Status:
              <button ng-click="showActiveFunc()">Active</button>
              <button ng-click="showPendingFunc()">Pending</button>
              <button ng-click="showDeletedFunc()">Deleted</button></h2>
          </div>

          <div class="col-6 status-container">
            <h2>Search: <input type="search" ng-model="searchKeyword"></h2>
          </div>

          <div class="filter-container">
            <h2>Filter By:</h2>
            <div class="col-4">
              <h3 ng-click="myFuncGenre()">Genre<i ng-show="showicon5" class="fa fa-caret-down" aria-hidden="true"></i><i ng-show="showicon6" class="fa fa-caret-right" aria-hidden="true"></i></h3>
              <div ng-show="showGenre" ng-repeat="genre in genreArray" class="dropdown">
                <input type="checkbox" ng-checked="true">{{genre}}<br/>
              </div>
            </div>

            <div class="col-4">
              <h3 ng-click="myFuncOwnership()">Ownership<i ng-show="showicon3" class="fa fa-caret-down" aria-hidden="true"></i><i ng-show="showicon4" class="fa fa-caret-right" aria-hidden="true"></i></h3>
              <div ng-show="showOwnership" ng-repeat="owner in typeArray" class="dropdown">
                <input type="checkbox" ng-checked="true"> {{owner}}<br/>
              </div>
            </div>

            <div class="col-4">
              <h3 ng-click="myFuncGeographical()">Geographical<i ng-show="showicon2" class="fa fa-caret-down" aria-hidden="true"></i><i ng-show="showicon1" class="fa fa-caret-right" aria-hidden="true"></i></h3>
              <div ng-show="showGeo" ng-repeat="state in stateArray" class="dropdown">
                <input type="checkbox" ng-checked="true"> {{state}}<br/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" >
        <table>
          <thead>
            <th ng-click="sortMethod('frequency')">Frequency</th>
            <th ng-click="sortMethod('long_name')">Name</th>
            <th ng-click="sortMethod('short_name')">Abbreviation</th>
            <th ng-click="sortMethod('city')">City</th>
            <th ng-click="sortMethod('state')">State</th>
            <th ng-click="sortMethod('slogan')">Slogan</th>
            <th ng-click="sortMethod('type')">Type</th>
            <th ng-click="sortMethod('genre')">Genre</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>

          <tr ng-repeat="station in activeStations | filter:{name:searchName, district:searchDistrict } | orderBy: orderBySearch:orderByTerm" ng-show='showActive'>
            <td><input type="text" value={{station.frequency}} style="width:40px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.long_name}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.short_name}} style="width:60px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.city}} style="width:80px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.state}} style="width:30px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.slogan}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.type}} style="width:120px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.genre}} style="width:80px" ng-disabled="edit" required ng-init="edit=true"></td>
            <td><button ng-click="edit=!edit"> Edit </button></td>
            <td class="delete-btn"><button ng-click="deleteStation($index, station)" > Delete </button></td>
          </tr>

          <tr ng-repeat="station in pendingStations" ng-show='showPending'>
            <td><input type="text" value={{station.frequency}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.long_name}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.short_name}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.city}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.state}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.slogan}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.type}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.genre}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><button ng-click="edit=!edit"> Edit </button></td>
            <td class="delete-btn"><button> Delete </button></td>
          </tr>

          <tr ng-repeat="station in deletedStations" ng-show='showDeleted'>
            <td><input type="text" value={{station.frequency}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.long_name}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.short_name}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.city}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.state}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.slogan}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.type}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><input type="text" value={{station.genre}} ng-disabled="edit" required ng-init="edit=true"></td>
            <td><button ng-click="edit=!edit"> Edit </button></td>
            <td class="delete-btn"><button> Delete </button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
